    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- /jquery -->

</head>
<body>



    
<nav class="lantern-header navbar navbar-static-top">
    <div class="container">
        <div class="lantern-brand">
            mCLASS&#174;
        </div>
        <div class="lantern-student">
            Cortisha Baldwin - Grade 1
        </div>
    </div>
</nav><div class="assessment-window flm-lightning">
    <div class="measure-upper">
        <div class="speaker-animation">
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-speaker-01"></use>
            </svg>
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-speaker-02"></use>
            </svg>
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-speaker-03"></use>
            </svg>
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-speaker-04"></use>
            </svg>
        </div>        <div class="demo-styles">
            <div class="illustration">
                <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-illustration-dog"></use>
                </svg>
            </div>
        </div>    </div>
    <div class="measure-lower">
        <div class="horizontal-answer-buttons">
            <div class="thumb-button" id="demo-thumb-yes">
                <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-thumb-up"></use>
                </svg>
                <div>Yes</div>
            </div>
            <div class="thumb-button" id="demo-thumb-no">
                <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-thumb-down"></use>
                </svg>
                <div>No</div>
            </div>
        </div>
        
        <script>
        $(document).ready(function(){
          $('#demo-thumb-yes:not(.selected)').click(function(){
            $('#demo-thumb-yes').addClass('selected');
            $('#demo-thumb-no').removeClass('selected');
          })
          $('#demo-thumb-no:not(.selected)').click(function(){
            $('#demo-thumb-yes').removeClass('selected');
            $('#demo-thumb-no').addClass('selected');
          })
        });
        </script>        <div class="ok-button">
            <div>OK</div>
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-go-button"></use>
            </svg>
        </div>    </div>
</div>




    <!-- toolkit scripts -->
    <script src="../assets/toolkit/scripts/toolkit.js"></script>
